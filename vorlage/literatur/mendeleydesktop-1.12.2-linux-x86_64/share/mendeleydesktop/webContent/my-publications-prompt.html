<!doctype html>
<html lang="en" class="white">
  <head>
    <meta charset="UTF-8">
    <title>My Publications</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .faq-link {
            font-size:12px;
            color:#a6a6a6;
            text-align:right;
            width:100%;
            padding-top:3px;
        }
        .faq-link a {
            color:#b2b2b2;
        }
    </style>
  </head>
  <body class="no-select top-shadow width-medium" style="width: 555px;">
    <div class="wrapper">
      <div class="inner">
    <h2>I agree that:</h2>
    <ul class="disclaimer-summary">
      <li><input type="checkbox" checked disabled> I am an author of these documents</li>
      <li><input type="checkbox" checked disabled> I have permission to make PDFs available for download on
            <a id="profile-link">my profile</a></li>
    </ul>
    <div class="faq-link">
        Unsure about permissions? <a href="http://www.mendeley.com/r/desktop-faq-mypublications-copyright">Check our FAQs</a>
    </div>
      </div>
    </div>
    <script>
        document.getElementById('profile-link').href = MendeleyDesktop.module('profile').profileUrl;
    </script>
  </body>
</html>
