<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="notes-shared.css">
	<link rel="stylesheet" href="enrichments.css">
	<script src="/external/js/jquery-1.9.0.min.js"></script>
	<script src="/external/js/ICanHaz.js"></script>
	<script src="/external/js/throbber.js"></script>
	<script src="/scripts/nativeui.js"></script>
	<script src="/scripts/ui-util.js"></script>
	<script src="enrichments.js"></script>
</head>
<body class="no-select">
	<!-- Template for Table elements !-->
	<script id="table_template" type="text/html">
		<dd class="element-container tables" id="{{elementId}}-container">
			<div class="element table" id="{{elementId}}" data-uuid="{{uuid}}">
                <span class="actions-arrow"></span>
                <a href="#" class="actions-button"></a>

                <header class="element-label"><strong>{{label}}</strong></header>
				<div class="error-report-note"></div>
				<div class="table-data allow-select" id="{{elementId}}-table-data">{{{contentXml}}}</div>

                <a href="#" class="actions"></a>
				{{#description}}
					<div class="table-figure-description">{{description}}</div>
				{{/description}}
			</div>
		</dd>
	</script>
	<!-- Template for Figure elements !-->
	<script id="figure_template" type="text/html">
		<dd class="element-container figures" id="{{elementId}}-container">
			<div class="element figure" id="{{elementId}}" data-uuid="{{uuid}}">
                <span class="actions-arrow"></span>
                <a href="#" class="actions-button"></a>

                <header class="element-label"><strong>{{label}}</strong></header>
				<div class="error-report-note"></div>
				<div class="figure-image-container">
					<div class="figure-image"><img id="{{elementId}}-image"></div>
					<div class="figure-image-unavailable">Download paper to view image</div>
				</div>
                {{#description}}
                    <div class="table-figure-description">{{description}}</div>
                {{/description}}
			</div>
		</dd>
	</script>
	<!-- Template for Named Entity sections !-->
	<script id="named_entity_section" type="text/html">
		<dl id="{{elementId}}" class="element-group requires-data named-entity-section">
			<dt>{{labelPlural}} ({{uniqueEntityCount}})</dt>
		</dl>
	</script>
	<!-- Template for Named Entity mentions !-->
	<script id="named_entity_template" type="text/html">
		<dd class="element-container named-entities">
			<div class="element named_entity" id="{{elementId}}" data-uuid="{{uuid}}">
				<!--<span class="actions-arrow"></span>
				<a href="#" class="actions-button"></a>!-->

				<header class="element-label"><span class="entity-name">{{name}}</span> <span class="entity-mention-count">- {{count}} mention(s)</span></header>
				<div class="named-entity-about">
					<div class="named-entity-short-description">{{shortDescription}}</div>
					<div class="named-entity-full-description"> </div>
					<div class="named-entity-show-more"><a href="#full-desc">Show full description...</a></div>
				</div>
			</div>
		</dd>
	</script>
	<div id="section-list">
		<dl id="section-tables-and-figures" class="element-group requires-data">
			<dt>Tables &amp; Figures</dt>
		</dl>
        <div class="end-of-list" id="end-of-list"><img src="end-dot.png"></div>
        <div class="action-pane-spacer"></div>
	</div>
	<div id="no-enrichments-view">
		<div id="enrichments-fetch-status-container">
			<div id="enrichments-status-label">...</div>
            <div id="enrichments-fetch-progress-throbber"></div>
		</div>
	</div>
	
	<script src="/external/js/jquery.ioslist.js"></script>
</body>
</html>
