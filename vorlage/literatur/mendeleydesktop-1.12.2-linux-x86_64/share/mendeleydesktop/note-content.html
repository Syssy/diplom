<div class="note">
	<div class="header" onclick="MendeleyDesktop.goToNote($number)">
		<canvas id="note_bubble_$number" width="25" height="18" data-color="$note_color"></canvas>
		<span class="note_number">$padded_number</span>
		<span class="author">$author</span>
		<span class="page">Page no. <b>$page</b></span>
	</div>
	<div class="date" title="This note is visible to members of '$group_name'">$created in <b>$group_name</b></div>
	<div class="content" id="note_content_$number" onclick="editNoteIfContentClicked(event,$number,'note_content_$number')">
	$content
	</div>
</div>
